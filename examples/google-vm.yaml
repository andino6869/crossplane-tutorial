---
apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  name: my-vm
spec:
  forProvider:
    bootDisk:
      - initializeParams:
          - image: debian-cloud/debian-11
    machineType: e2-micro
    networkInterface:
      - networkRef:
          name: dot-network
    zone: europe-west3-a
    desiredStatus: RUNNING
    allowStoppingForUpdate: true
